namespace: pytorch-image-classification-single-gpu-with-vertex-sdk-and-torchserve
pytorch-image-classification-single-gpu-with-vertex-sdk-and-torchserve:
  defines: runnable
  metadata:
    name: pytorch-image-classification-single-gpu-with-vertex-sdk-and-torchserve
    description: >-
      This application is a simple PyTorch example for image classification (ant
      or bee) using a pre-trained ResNet-18 model on Vertex AI.
    icon: https://upload.wikimedia.org/wikipedia/commons/9/96/Pytorch_logo.png
  containers:
    pytorch-image-classification-single-gpu-with-vertex-sdk-and-torchserve:
      build: .
  variables:
    aip-model-dir:
      env: AIP_MODEL_DIR
      type: string
      description: Cloud Storage URI of a directory intended for saving model artifacts
      value: '!!!SETME!!!'
    aip-tensorboard-log-dir:
      env: AIP_TENSORBOARD_LOG_DIR
      type: string
      description: Cloud Storage URI of a directory intended for saving TensorBoard logs
      value: '!!!SETME!!!'
    epochs:
      env: EPOCHS
      type: int
      description: number of training epochs
      value: 25
    learning-rate:
      env: LEARNING_RATE
      type: float
      description: learning rate
      value: 0.001
    momentum:
      env: MOMENTUM
      type: float
      description: momentum
      value: 0.9
    batch-size:
      env: BATCH_SIZE
      type: int
      description: mini-batch size
      value: 4
    num-workers:
      env: NUM_WORKERS
      type: int
      description: number of workers
      value: 4
